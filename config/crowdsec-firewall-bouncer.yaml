# CrowdSec Firewall Bouncer Configuration Template
# This file uses environment variable substitution via envsubst
# Variables: ${CROWDSEC_API_URL}, ${CROWDSEC_API_KEY}

api_url: ${CROWDSEC_API_URL:-http://crowdsec:8080}
# Test API key default for local testing only - use real keys in production
api_key: ${CROWDSEC_API_KEY:-test-api-key-123}

update_frequency: 1s
daemonize: false

log_level: info
log_media: stdout
log_dir: /var/log
pid_dir: /var/run

# nftables configuration
nftables:
  enabled: true
  ipv4_table: crowdsec
  ipv6_table: crowdsec6
  ipv4_chain: crowdsec-chain
  ipv6_chain: crowdsec-chain

